{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
  <h1>Rating:</h1>
  <form>
    <div class="form-group">
      <label>User</label>
      <a href="{{base_path}}/user/{{user.id}}" class="form-control" type="text" style="cursor: pointer;" readonly>{{user.name}}</a>
    </div>
    <div class="form-group">
      <label>Beer</label>
      <a href="{{base_path}}/beer/{{beer.id}}" class="form-control" type="text" style="cursor: pointer;" readonly>{{beer.name}}</a>
    </div>
    <div class="form-group">
      <label>Rating</label>
      <input class="form-control" type="text" style="cursor: initial;" value="{{val.rating}}" readonly>
    </div>
    <div class="form-group">
      <label>Information</label>
      <textarea class="form-control" style="resize: none; cursor: initial;" readonly>{{val.info}}</textarea>
    </div>
  </form>
  {% if logged_user and user and user.id == logged_user.id %}
    {{forms.bad_post_button("#{base_path}/rating/#{val.id}/destroy", "Delete")}}
    <a href="{{base_path}}/rating/{{val.id}}/edit" class="btn btn-success">Edit</a>
  {% endif %}
{% endblock %}
