{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
  <h1>Create style</h1>
  <form method="post" action="{{base_path}}/style/create">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" type="text" value="{{attr.name}}">
    </div>
    <div class="form-group">
      <label>Information</label>
      <textarea class="form-control" name="info" value="{{attr.info}}"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
{% endblock %}
