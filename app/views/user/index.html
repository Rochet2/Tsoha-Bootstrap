{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
  <h1>Users:</h1>
  <div style="background: white; border-radius: 5px; padding: 15px;">
    <table class="table">
      <thead>
        <tr>
          <td>Name</td>
          <td>Username</td>
        </tr>
      </thead>
      <tbody>
        {% for v in all %}
          <tr>
            <td><a href="{{base_path}}/user/{{v.id}}">{{v.name}}</a></td>
            <td>{{v.username}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
