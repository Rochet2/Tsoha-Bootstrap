{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
  <h1>Edit {{val.name}}</h1>
  <form method="post" action="{{base_path}}/user/{{val.id}}/edit">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" type="text" value="{{forms.choose(attr.name, val.name)}}">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
{% endblock %}
